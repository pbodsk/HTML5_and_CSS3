<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 forms</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body class="horizontal-box">
		<section id="body-container" class="vertical-box flex-1 rounded-corners">
			<header><h1>Form</h1></header>
			<section id="content-container" class="horizontal-box flex-1">
				<section id="form" class="vertical-box">
					<form method="GET" action="#">
						<fieldset>
							<legend>A Bunch of Randomly Thrown Together Form Tags</legend>
							<p>
								<label for="ordinary-text">Ordinary Text</label>
								<input type="text" name="ordinary-text" id="ordinary-text" autofocus />
							</p>
							
							<p>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" />
							</p>
							
							<p>
								<label for="url">URL</label>
								<input type="url" name="url" id="url" />
							</p>
							
							<p>
								<label for="telephone">Telephone</label>
								<input type="tel" name="telephone" id="telephone" />
							</p>
							
							<p>
								<label for="search">Search</label>
								<input type="search" name="search" id="search" />
							</p>
							
							<p>
								<label for="range">Range</label>
								<input type="range" name="range" id="range" />
							</p>

							<p>
								<label for="number">Number</label>
								<input type="number" name="number" id="number" />
							</p>
							
							<p>
								<label for="date">Date</label>
								<input type="date" name="date" id="date" />
							</p>
							
							<p>
								<label for="datetime">Datetime</label>
								<input type="datetime" name="datetime" id="datetime" />
							</p>
							
							<p>
								<label for="color">Colour</label>
								<input type="color" name="color" id="color" />
							</p>
							
							<input type="submit" value="Do it!" />
						</fieldset>
					</form>
				</section>
				<section id="callout" class="vertical-box flex-3 rounded-corners">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer commodo nibh quis ante pellentesque vitae sagittis urna ultricies. 
				</section>
			</section>
		</section>
		
	</body>
</html>
