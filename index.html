<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>HTML5 forms</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body class="horizontal-box">
		<section id="body-container" class="vertical-box flex-1 rounded-corners">
			<header><h1>Form</h1></header>
			<section id="content-container" class="horizontal-box flex-1">
				<section id="form" class="vertical-box">
					<form method="GET" action="#">
						<fieldset>
							<legend>A Bunch of Randomly Thrown Together Form Tags</legend>
							<p>
								<label for="ordinary-text">Ordinary Text</label>
								<input type="text" name="ordinary-text" id="ordinary-text" autofocus placeholder="Ordinary Text"/>
							</p>
							
							<p>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" placeholder="Email"/>
							</p>
							
							<p>
								<label for="url">URL</label>
								<input type="url" name="url" id="url" placeholder="URL"/>
							</p>
							
							<p>
								<label for="telephone">Telephone</label>
								<input type="tel" name="telephone" id="telephone" placeholder="Telephone"/>
							</p>
							
							<p>
								<label for="search">Search</label>
								<input type="search" name="search" id="search" placeholder="Search"/>
							</p>
							
							<p>
								<label for="range">Range</label>
								<input type="range" name="range" id="range" placeholder="Range" min="0" max="100" value="10"/>
								<span>value of range: <span id="range-val"></span></span>
							</p>

							<p>
								<label for="number">Number</label>
								<input type="number" name="number" id="number" placeholder="Number" min="0" max="100" step="2"/>
							</p>
							
							<p>
								<label for="date">Date</label>
								<input type="date" name="date" id="date" placeholder="Date" value="2011-04-25"/>
							</p>
							
							<p>
								<label for="datetime">Datetime</label>
								<input type="datetime" name="datetime" id="datetime" placeholder="Datetime"/>
							</p>
							
							<p>
								<label for="color">Colour</label>
								<input type="color" name="color" id="color" placeholder="Colour"/>
							</p>
							
							<input type="submit" value="Do it!" />
						</fieldset>
					</form>
				</section>
				<section id="callout" class="vertical-box flex-3">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer commodo nibh quis ante pellentesque vitae sagittis urna ultricies. 
				</section>
			</section>
		</section>
		<script src="js/modernizr-1.7.min.js"> </script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script>window.jQuery || console.log('using local'); document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
		<script src="js/script.js"> </script>
	</body>
</html>
